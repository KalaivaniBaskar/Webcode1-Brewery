<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery List </title> 
     
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     
</head>   

<body> 

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="modal-msg">Error </p>
            </div>
            <div class="modal-footer">
              <button class = "modal-button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <div class="full-body">   
        <!-- header div -->
            <div class = "header">  
            
                <div id="heading">
                    <h1>Brewery List</h1> 
                    <button type="submit" id="getList" onclick="breweryAPI()" >Click to get all breweries !</button>
                </div> 
    
                <div>
                    <div class="form">
                        <div class="form-group">
                            <form action="" id="search-form"> 
                                
                                <span id="span-filter">
                                    <label for="filter">   Find by  </label>    
                                    <span id="filter-select"> 
                                        <select name="filter-value" id="filterby">
                                            <option value="name" >Brewery Name</option>
                                            <option value="type" >Brewery Type </option>
                                            <option value="city">City</option>
                                            <option value="state">State</option>
                                        </select>
                                        
                                    </span>                               
                                </span> 
    
                                <span id="span-search">
                                    <label for="search">Search</label>
                                    <input type="text" id="search-term" placeholder="find breweries " minlength="2" value="" required>  
                                    <button type="submit">Find</button>
                                </span>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
          <!-- bodyheader div -->
            <div class = "body-header"> 
                <div class="result-filter">
                    <div class="form"> 
                        <div class="form-gorup">
                            <form action="" id="filter-form"> 
                                <span id=""> 
                                    <select name="" id="drop-type">
                                        <option value="" selected><b>Tip: Available Types</b></option>
                                        <option value="" disabled >micro </option>
                                        <option value="" disabled="">nano</option>
                                        <option value="" disabled="">regional</option> 
                                        <option value="" disabled="">brewpub</option>
                                        <option value="" disabled="">large</option>
                                        <option value="" disabled="">planning</option>
                                        <option value="" disabled="">bar</option>
                                        <option value="" disabled="">contract</option>
                                        <option value="" disabled="">proprietor</option>
                                        <option value="" disabled="">closed</option>
                                    </select> 
                                </span>
                            <span>
                                <label for="filter">   Filter :  </label>  
                                <span id="result-select"> 
                                    <select name="filter-result" id="resultFilter">
                                        <option value="name" >Brewery Name</option>
                                        <option value="brewery_type" >Brewery Type </option>
                                        <option value="city">City</option>
                                        <option value="state">State</option> 
                                    </select> 
                                </span>  
                                
                            </span>
                                <span id="span-result">
                                    <label for="search">Search</label>
                                    <input type="text" id="result-term" placeholder="Enter criteria" minlength="1" value="" required>  
                                    <button type="submit">Filter result</button> 
                                </span>
                            </form> 
                            <!--      -->
                    </div>
                </div>
                <div class="result">
                </div>
            </div>
            <!-- body div -->
            <div class = "body" id="card-parent">
            
                <!-- <div class="card" style="width: 18rem;">
                    <h5 class="card-title">10 Barrel Brewing Co</h5> 
                    <h6>Type: large</h6> 
                    <div>
                    <p class="card-text">1501 E St, San Diego, California, 92101-6618</p>
                    <a href="http://10barrel.com" class="btn btn-primary">http://10barrel.com</a>
                    </div>
                </div> 
    -->
            </div>
            <!-- footer div -->
            <div class = "footer">    
                <div>
                    <p id="showing"></p>
                </div>       
                <div>
                    <button onclick="resetList(this)" id="resetbutton">Clear filter</button>
                </div>
                <div class="button-hold">
                    <nav aria-label="pagination-size" class = "pagination" id="page-btn"> 
                    
                    </nav>
                </div>
                
                
            </div> 
</div>
     
    <script src="script.js"></script>
</body>
</html>
